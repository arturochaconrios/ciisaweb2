      <div class="container">
        <form onsubmit="return obtenerFormularioJquery()">
            <div class="card border-dark mb-3" style="max-width: 100%;">
                <div class="card-header bg-transparent border-success">Formulario de registro </div>

                <div class="card-body text-dark">
                    <div id="campoNombre">
                        <h5 class="card-title">Nombre Comprador</h5>
                        <input class="form-control" type="text" id="nombre" required>
                    </div>
                    <div id="campoVacuna">
                        <h5 class="card-title">Cuadro</h5>
                        <input class="form-control" type="text" id="cuadro">
                    </div>
                    <div id="campoPrecio">
                        <h5 class="card-title">Precio</h5>
                        <input class="form-control" type="number" id="precio">
                    </div>
                    <div id="campoFecha">
                        <h5 class="card-title">Fecha Retiro</h5>
                        <input class="form-control" type="date" id="fecha">
                    </div>
                </div>
                <div id="errores" class="container"></div>

                <div class="card-footer bg-transparent border-dark">
                    <input class="btn btn-primary" type="submit">
                </div>

            </div>
        </form>

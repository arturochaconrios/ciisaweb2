            <form class="row g-6 needs-validation" novalidate>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                  
                  </div>
                </div>
                
                <div class="col-md-3">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
          
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustomUsername" class="form-label">Correo</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      
                    </div>
                  </div>
                </div>
                <div><br><br></div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                  
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Galeria</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Ingrese Opcion</option>
                    <option>Imagenes de Exterior</option>
                    <option>Imagenes de Interior</option>
                  </select>
                  <div class="invalid-feedback">
                   Galeria
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Valor</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div><br><br></div>
                <div class="col-2"></div>
                <div class="col-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Aceptar términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                      Aceptar términos y condiciones.
                    </div>
                  </div>
                </div>
                <br><br>
                <div class="col-2"></div>
                <div class="col-10">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
